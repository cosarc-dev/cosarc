<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<model-viewer
  id="model"
  src="anatomy.glb"
  camera-controls
  auto-rotate
  environment-image="neutral"
  exposure="1"
  shadow-intensity="1">
</model-viewer>

<script>
  const mv = document.getElementById("model");

  window.highlightMulti = function(arr) {
    if (!mv.model) return;

    mv.model.materials.forEach(m => {
      const isActive = arr.includes(m.name);
      m.pbrMetallicRoughness.setBaseColorFactor(
        isActive ? [1,0,0,1] : [1,1,1,1]
      );
    });
  };

  mv.addEventListener("load", () => {
    console.log("MODEL_LOADED");
  });
</script>

</body>
</html>
