pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def path = properties.getProperty("flutter.sdk")
        return path
    }()
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "com.android.application" version "8.1.1" apply false
    id "com.android.library" version "8.1.1" apply false
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        
        maven { url 'https://storage.googleapis.com/download.flutter.io' }
        flatDir {
            dirs "${rootProject.projectDir}/unityLibrary/libs"
        }
    }
}

include ":app"
include ":unityLibrary"
project(":unityLibrary").projectDir = new File("unityLibrary")

def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
def properties = new Properties()
localPropertiesFile.withReader("UTF-8") { reader -> properties.load(reader) }
def sdkPath = properties.getProperty("flutter.sdk")
apply from: "$sdkPath/packages/flutter_tools/gradle/app_plugin_loader.gradle"